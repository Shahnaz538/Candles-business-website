<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Your Website</title>
</head>
<body class="bg-gray-100">
    <div class="col-span-2 flex ">
        <button onclick="showAllCategories()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Show All</button>
    </div>
<div class="container mx-auto p-4">
   

    <!-- Category Section -->
    <div class="grid md:grid-cols-6  sm:grid-cols-5 xs:grid-cols-5 gap-4 mb-8">
        
        <div class="category-item" onclick="filterProducts('electronics')">
            <img src="sale1.webp" alt="Electronics" class="w-16 h-16 mb-2 mx-auto">
            <p class="text-center font-semibold">Electronics</p>
        </div>
        <div class="category-item" onclick="filterProducts('clothing')">
            <img src="sale.webp" alt="Clothing" class="w-16 h-16 mb-2 mx-auto">
            <p class="text-center font-semibold">Clothing</p>
        </div>
        <div class="category-item" onclick="filterProducts('electronics')">
            <img src="sale1.webp" alt="Electronics" class="w-16 h-16 mb-2 mx-auto">
            <p class="text-center font-semibold">Electronics</p>
        </div>
        <div class="category-item" onclick="filterProducts('clothing')">
            <img src="sale.webp" alt="Clothing" class="w-16 h-16 mb-2 mx-auto">
            <p class="text-center font-semibold">Clothing</p>
        </div>
        <div class="category-item" onclick="filterProducts('electronics')">
            <img src="sale1.webp" alt="Electronics" class="w-16 h-16 mb-2 mx-auto">
            <p class="text-center font-semibold">Electronics</p>
        </div>
        <div class="category-item" onclick="filterProducts('clothing')">
            <img src="sale.webp" alt="Clothing" class="w-16 h-16 mb-2 mx-auto">
            <p class="text-center font-semibold">Clothing</p>
        </div>
        <!-- Add more categories as needed -->
       
    </div>

    <!-- Product Listing Section -->
    <div id="product-list" class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        <!-- Product cards will be dynamically added here -->
    </div>

</div>

<script src="Untitled-1.js"></script>
</body>
</html>
