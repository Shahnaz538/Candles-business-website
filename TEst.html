<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LigtupAroma | Candle Shop</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="stylesheet" href="main.css">
<body class="bg-gray-400">
    <div class="container  mx-auto">
        <div id="search-container m-5">
            <input class="bg-transparent w-[40%] border-b-2 border-b-white text-white px-4 py-1" type="search" name="" id="search-input" placeholder="Search product name here">
            <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="btn-value border-2 border-purple-800 rounded-full mr-4 py-2 px-4 bg-transparent text-purple-900 cursor-pointer">All</button>
            <button class="btn-value border-2 border-purple-800 rounded-full mr-4 py-2 px-4 bg-transparent text-purple-900 cursor-pointer">Piler Candles</button>
            <button class="btn-value border-2 border-purple-800 rounded-full mr-4 py-2 px-4 bg-transparent text-purple-900 cursor-pointer">Santed Candles</button>
            <button class="btn-value border-2 border-purple-800 rounded-full mr-4 py-2 px-4 bg-transparent text-purple-900 cursor-pointer">Sparkling candles</button>
            <button class="btn-value border-2 border-purple-800 rounded-full mr-4 py-2 px-4 bg-transparent text-purple-900 cursor-pointer">Tea Light</button>
        </div>
        <h1 class="font-[400] text-[35px] text-[#305F72] mx-auto mt-20 ml-5" style="font-family: 'Ubuntu', sans-serif;">Browse for Categories</h1>
        <div><p>Search Product name</p>
    </div>
</body>
<script src="script.js"></script>

</div>
